<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/dad50bc139.js"
      crossorigin="anonymous"
    ></script>
    <title>Petits Plats 2.0</title>
  </head>
  <body class="bg-gray-200">
    <header class="flex flex-col items-center justify-center">
      <div class="absolute top-0 left-0 flex items-end pt-12 pl-16" id="logo">
        <img
          src="./assets/svg/Les_petits_plats.svg"
          alt="Texte les petits plats"
        />
        <img src="./assets/svg/dot.svg" alt="point" />
      </div>
      <div
        class="relative flex flex-col items-center justify-center w-3/6 mt-6 searchContainer"
      >
        <h2 id="tagline" class="mx-auto text-center text-amber-300">
          Cherchez parmi plus de 1500 recettes du quotidien, simples et
          délicieuses
        </h2>
        <input
          class="w-full h-16 pl-8 mt-5 rounded-lg"
          type="search"
          name="search"
          id="search"
          placeholder="Rechercher une recette, un ingrédient, ..."
        />
        <span
          class="absolute inline-block p-2 right-1 bottom-1.5 bg-trueGray-900"
        >
          <i class="fas fa-search fa-2x"></i>
        </span>
      </div>
    </header>
    <main class="flex flex-col justify-between mx-24 my-6" id="mainContainer">
      <div
        class="relative z-10 flex flex-col items-center justify-between h-full md:flex-row"
        id="filterZone"
      >
        <div
          class="relative flex flex-wrap justify-center gap-16 sm:justify-normal"
          id="filterForm"
        >
          <div id="ingredientsFilter" class="relative z-30 drop-shadow">
            <button
              class="items-center px-4 font-medium bg-white rounded-lg listBlocFilter h-14"
              id="ingredient"
              type="button"
            >
              Ingrédients <i class="fa-solid fa-chevron-down"></i>
            </button>
            <div class="invisible w-0 h-0" id="ingredientSearchZone">
              <input
                type="search"
                name="search"
                class="w-full h-10 pl-2 pr-5 border-2 rounded-sm text-neutral-500"
                id="ingredientSearchInput"
              />
              <span
                class="absolute inline-block p-2 right-3 bottom-1.5 bg-trueGray-900 text-neutral-500"
              >
                <i class="fas fa-search"></i>
              </span>
            </div>
            <div class="invisible w-0 h-0" id="ingredientFilterActive"></div>
            <ul id="ingredientList" class="invisible w-0 h-0"></ul>
          </div>
          <div id="applianceFilter" class="relative z-20 drop-shadow">
            <button
              class="items-center px-4 font-medium bg-white rounded-lg listBlocFilter h-14"
              id="appliance"
              type="button"
            >
              Appareils <i class="fa-solid fa-chevron-down"></i>
            </button>
            <div class="invisible w-0 h-0" id="applianceSearchZone">
              <input
                type="search"
                name="search"
                class="w-full h-10 pl-2 pr-5 border-2 rounded-sm text-neutral-500"
                id="applianceSearchInput"
              />
              <span
                class="absolute inline-block p-2 right-3 bottom-1.5 bg-trueGray-900 text-neutral-500"
              >
                <i class="fas fa-search"></i>
              </span>
            </div>
            <div class="invisible w-0 h-0" id="applianceFilterActive"></div>
            <ul id="applianceList" class="invisible w-0 h-0"></ul>
          </div>
          <div id="ustensilsFilter" class="relative drop-shadow">
            <button
              class="items-center px-4 font-medium bg-white rounded-lg listBlocFilter h-14"
              id="ustensil"
              type="button"
            >
              Ustensiles <i class="fa-solid fa-chevron-down"></i>
            </button>
            <div class="invisible w-0 h-0" id="ustensilSearchZone">
              <input
                type="search"
                name="search"
                class="w-full h-10 pl-2 pr-5 border-2 rounded-sm text-neutral-500"
                id="ustensilSearchInput"
              />
              <span
                class="absolute inline-block p-2 right-3 bottom-1.5 bg-trueGray-900 text-neutral-500"
              >
                <i class="fas fa-search"></i>
              </span>
            </div>
            <div class="invisible w-0 h-0" id="ustensilFilterActive"></div>
            <ul id="ustensilList" class="invisible w-0 h-0"></ul>
          </div>
        </div>
        <h3 id="totalRecipe" class="my-8 text-xl"></h3>
      </div>
      <div
        class="z-0 flex flex-wrap gap-x-10"
        id="filterSpecificationZone"
      ></div>
      <div
        class="relative z-0 grid md:grid-cols-2 lg:grid-cols-3 gap-x-12 gap-y-16 mt-7"
        id="recipeCardZone"
      ></div>
    </main>
    <div id="app"></div>
    <script type="module" src="/src/pages/main.js"></script>
  </body>
</html>

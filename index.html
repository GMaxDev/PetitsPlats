<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/dad50bc139.js"
      crossorigin="anonymous"
    ></script>
    <title>Petits Plats 2.0</title>
  </head>
  <body class="bg-gray-200">
    <header class="flex flex-col items-center justify-center">
      <div class="absolute top-0 left-0 flex items-end pt-12 pl-16" id="logo">
        <img
          src="./assets/svg/Les petits plats.svg"
          alt="Texte les petits plats"
        />
        <img src="./assets/svg/dot.svg" alt="point" />
      </div>
      <div
        class="relative flex flex-col items-center justify-center w-3/6 mt-6 searchContainer"
      >
        <h2 id="tagline" class="mx-auto text-center text-amber-300">
          Cherchez parmi plus de 1500 recettes du quotidien, simples et
          délicieuses
        </h2>
        <input
          class="w-full h-16 pl-8 mt-5 rounded-lg"
          type="search"
          name="search"
          id="search"
          placeholder="Rechercher une recette, un ingrédient, ..."
        />
        <span
          class="absolute inline-block p-2 right-1 bottom-1.5 bg-trueGray-900"
        >
          <i class="fas fa-search fa-2x"></i>
        </span>
      </div>
    </header>
    <main class="flex flex-col justify-between mx-24 my-6" id="mainContainer">
      <div class="flex justify-between z-1" id="filterZone">
        <div class="flex gap-16" id="filterForm">
          <div id="ingredientsFilter">
            <button
              class="items-center px-4 font-medium bg-white rounded-lg listBlocFilter h-14"
              id="ingredients"
              type="button"
            >
              Ingrédients <i class="fa-solid fa-chevron-down"></i>
            </button>
            <ul
              id="ingredientList"
              class="invisible rounded-b-lg lex flex-col items-start pt-3.5 overflow-auto listBlocFilter h-80"
            >
              <ul
                id="ingredientFocus"
                class="flex flex-col items-start h-auto py-2 focus listBlocFilter"
              ></ul>
            </ul>
          </div>
          <div id="applianceFilter">
            <button
              class="items-center px-4 font-medium bg-white rounded-lg listBlocFilter h-14"
              id="appliance"
              type="button"
            >
              Appareils <i class="fa-solid fa-chevron-down"></i>
            </button>
            <ul
              id="applianceList"
              class="invisible flex flex-col rounded-b-lg items-start pt-3.5 overflow-auto listBlocFilter h-80"
            >
              <ul
                id="applianceFocus"
                class="flex flex-col items-start w-auto h-auto py-2 focus listBlocFilter bg-amber-300"
              ></ul>
            </ul>
          </div>
          <div id="ustensilsFilter">
            <button
              class="items-center px-4 font-medium bg-white rounded-lg listBlocFilter h-14"
              id="ustensils"
              type="button"
            >
              Ustensiles <i class="fa-solid fa-chevron-down"></i>
            </button>
            <ul
              id="ustensilsList"
              class="invisible flex flex-col rounded-b-lg items-start pt-3.5 overflow-auto listBlocFilter h-80"
            >
              <ul
                id="ustensilsFocus"
                class="flex flex-col items-start h-auto py-2 focus listBlocFilter"
              ></ul>
            </ul>
          </div>
        </div>
        <h3 id="totalRecipe" class="text-xl"></h3>
      </div>
      <div class="flex flex-wrap gap-x-6 z-1" id="filterSpecificationZone"></div>
      <div
        class="relative grid grid-cols-3 gap-x-12 gap-y-16 mt-7"
        id="recipeCardZone"
      ></div>
    </main>
    <div id="app"></div>
    <script type="module" src="/src/pages/main.js"></script>
  </body>
</html>
